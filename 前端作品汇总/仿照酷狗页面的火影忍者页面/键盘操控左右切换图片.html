<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<script type="text/javascript" src="./js/jquery.js"></script>
	</head>
	<body>
	<script type="text/javascript">
		var no=1;
$("body").keydown(function(e) {
  if(e.which == 37) { // left     
  if(no===1)no=8;
  else   no--;
         let str="./img/zuoye/"+no+".png";
      $("#image").attr("src",str);
	
  }
  else if(e.which == 39) { // right     
 if(no===8)no=1;
 else   no++;
       let str="./img/zuoye/"+no+".png";
      $("#image").attr("src",str);
	
  }
});
	</script>
	<div  style="position:absolute;left: 42%;">
	  <img src="./img/zuoye/1.png" id="image"/>
    <p >键盘左右键操作图片</p>
	
	</div>
	</body>
</html>
